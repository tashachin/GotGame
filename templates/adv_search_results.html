{% extends 'base.html' %}

{% block content %}
<table id='game-search-table' class='stripe' cellspace='0' width='100%'>
	<thead>
	<tr>
		<th>Title</th>
		<th>Platform</th>
		<th>Genre</th>
		<th>Score (IGN)</th>
		<th>Score (Users)</th>
	</tr>
	</thead>
	<tfoot>
	<tr>
		<th>Title</th>
		<th>Platform</th>
		<th>Genre</th>
		<th>Score (IGN)</th>
		<th>Score (Users)</th>
	</tr>
	</tfoot>
	<tbody>
		{% for game in games %}
		<tr> 
			<td><a href="/game/{{ game.title }}">{{ game.title }}</a></td>
			<td>{{ game.platform }}</td>
			<td>-</td>
			<td>{{ game.critic_score }}</td>
			<td>-</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

<!-- Nice to have: User can see similar games they've reviewed before -->
{% endblock %}

{% block scripts %}
<link rel='stylesheet'
	  href='https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css'>
<script src='https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js'></script>
<script src='/static/game_results.js'></script>
{% endblock %}
