{% extends 'base.html' %}
{% block content %}

<div class='game-table'>
<table>
	<thead>
	<tr>
		<th>Title</th>
		<th>Platform</th>
		<th>Genre</th>
		<th>Score (IGN)</th>
		<th>Score (Users)</th>
	</tr>
	</thead>
	<tbody>
		{% for game in games %}
		<tr> 
			<td><a href="/game/{{ game.title }}">{{ game.title }}</a></td>
			<td>{{ game.platform }}</td>
			<td>-</td>
			<td>{{ game.critic_score }}</td>
			<td>-</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
</div>


{% endblock %}
