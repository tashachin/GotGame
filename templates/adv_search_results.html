{% extends 'base.html' %}
{% block content %}

<form action='' id='game-sort'>
	<select name='order-by'>
		<option value='' disabled selected>Sort by</option>
		<option value='title'>Title</option>
		<option value='platform'>Platform</option>
		<option value='score'>Score</option>
	</select>
	<input type='submit' value='Filter'>
</form>
<div class='game-table'>
<table>
	<thead>
	<tr>
		<th>Title</th>
		<th>Platform</th>
		<th>Genre</th>
		<th>Score (IGN)</th>
		<th>Score (Users)</th>
	</tr>
	</thead>
	<tbody>
		{% for game in games %}
		<tr> 
			<td><a href="/game/{{ game.title }}">{{ game.title }}</a></td>
			<td>{{ game.platform }}</td>
			<td>-</td>
			<td>{{ game.critic_score }}</td>
			<td>-</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
</div>


{% endblock %}
