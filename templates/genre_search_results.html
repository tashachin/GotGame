{% extends 'adv_search_results.html' %}

{% block genres_results %}

{% for vg_genre in vg_genres %}
		<tr> 
			<td><a href="/game/{{ vg_genre.game.platform }}/{{ vg_genre.game.title }}">{{ vg_genre.game.title }}</a></td>
			<td>{{ vg_genre.game.platform }}</td>
			<td>{{ vg_genre.genre.genre_type }}</td>
			<td>{{ vg_genre.game.critic_score }}</td>
			<td>-</td>
		</tr>
		{% endfor %}

{% endblock %}
